    <h1>版本更新说明</h1>
    <p>与版1相比这里面<i>木牛流马</i>、<i>玉玺</i>、<i>王追</i>、<i>白鸽</i>、<i>兵荒马乱</i>、<i>围杀</i>、<i>歃血为盟</i>、<i>趁火打劫</i>都只有一张, 而不是两张. 这些手牌仅改变了插图.</p>
    <p>与版1相比, 手牌少了<i>七星刀</i>, <i>憾天分月</i>, <i>玉玺</i>这三张牌.</p>
    <p>与版1相比, 武将有大幅度变化, 缺少了<i>司马懿</i>, <i>花鬘</i>, 增加了<i>周㫖</i>, <i>嵇康</i>, <i>贾充</i>.</p>
